<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aster web</title>
    <link rel="preload" href="fonts/FiraSans-Regular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/FiraSans-Regular.woff" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="source/css/style.css">
    <link rel="icon" href="source/favicon.ico">
    <link rel="icon" href="source/img/favicon/logo.svg" type="image/svg+xml">
  </head>
  <body class="page-body page-body--preview page-body--background">
    <div class="page-body__container">
      <header class="page-header page-header--preview">
        <div class="page-header__container range-controls container">
          <div class="range-controls__wrapper">
            <div class="range-controls__scale">
              <div class="range-controls__bar" style="width: 35%; margin-right: -1%;"></div>
              <div class="range-controls__bar-pink" style="width: 16%; margin-right: 50%;"></div>
            </div>
            <ul class="range-controls__toggle">
              <li class="range-controls__round range-controls__round-green" tabindex="0" style="left: 0%;"></li>
              <li class="range-controls__round range-controls__round-green range-controls__round-check" tabindex="0" style="left: 0%;"></li>
              <li class="range-controls__round" tabindex="0" style="left: 0%;"></li>
              <li class="range-controls__round" tabindex="0" style="left: 0%;"></li>
            </ul>
          </div>
          <div class="profile">
            <p class="profile__title profile__title-partner">Your Partner’s Profile</p>
          </div>
        </div>
      </header>
  
      <main class="page-main">
        <h1 class="visually-hidden"></h1>
  
        <div class="status question container">
          <div class="question__section">
            <p class="question__text question__text-time">At what time was your partner born?</p>
            <p class="question__text question__text-mobile">What is your partner’s time of birth?</p>
            <p class="question__slogan question__slogan--time">We use NASA data to identify the exact<br> position of the planets in the sky at the time<br> of your birth</p>
          </div>
          <div class="time-birth__container">
            <div class="time-birth__holder">
              <div class="time-birth__input-text">
                <label class="time-birth__label visually-hidden" for="time-hour">Hour of birth</label>
                <input class="time-birth__input time-birth__input--hour" id="time-hour" type="text" name="hour-birth" placeholder="HH">
              </div>
              <div class="time-birth__input-text">
                <label class="time-birth__label visually-hidden" for="time-minute">Minute of birth</label>
                <input class="time-birth__input time-birth__input--minute" id="time-minute" type="text" name="minute-birth" placeholder="MM">
              </div>
            </div>
  
            <div class="time-birth__holder">
              <button class="time-birth__button" type="submit">AM</button>
              <button class="time-birth__button" type="submit">PM</button>
            </div>
          </div>
        </div>
      </main>
  
      <footer class="page-footer">
        <div class="page-footer__holder container">
          <div class="page-footer__button-wrapper page-footer__button-wrapper--clock page-footer__button-holder">
            <a class="page-footer__button-next" href="page32.html">Next</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
