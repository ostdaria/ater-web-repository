<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aster web</title>
    <link rel="preload" href="fonts/FiraSans-Regular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/FiraSans-Regular.woff" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" href="img/favicon/logo.svg" type="image/svg+xml">
  </head>
  <body class="page-body page-body--preview">
    <div class="page">
      <header class="page-header page-header--preview">
        <div class="page-header__container range-controls container">
          <div class="range-controls__wrapper">
            <div class="range-controls__scale">
              <div class="range-controls__bar" style="width: 5%; margin-right: 95%;"></div>
            </div>
            <ul class="range-controls__toggle">
              <li class="range-controls__round" tabindex="0" style="left: 0%;"></li>
              <li class="range-controls__round" tabindex="0" style="left: 0%;"></li>
              <li class="range-controls__round" tabindex="0" style="left: 0%;"></li>
              <li class="range-controls__round" tabindex="0" style="left: 0%;"></li>
            </ul>
          </div>
          <div class="profile">
            <p class="profile__title">Your Profile</p>
          </div>
        </div>
      </header>
  
      <main class="page-main">
        <h1 class="visually-hidden"></h1>
  
        <div class="status question container">
          <div class="question__section">
            <p class="question__text">What is your goal?</p>
          </div>
          <div class="status__button-holder">
            <button class="status__button status__button--ploblems" type="submit">Fix relationship problems</button>
            <button class="status__button status__button--satisfaction" type="submit">Increase relationship satisfaction</button>
            <button class="status__button status__button--both" type="submit">Both</button>
          </div>
        </div>
      </main>
  
      <footer class="page-footer">
        <div class="page-footer__holder container">
        </div>
      </footer>
    </div>
  </body>
</html>
